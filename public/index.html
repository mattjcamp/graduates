<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>US Graduation Rates</title>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="/WCL_Data_Table.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.0-beta.28/vega.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.0-alpha.9/vega-lite.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-beta.10/vega-embed.js"></script>
    <script src='/vendor.js'></script>
    <script src='/app.js'></script>

    <style type="text/css" media="all">
      body { margin-top: 30px; }
      .templates { display: none; }
      .inline-list {
        margin-bottom: 0px; /* Skeleton reset */
      }
      .inline-list li {
        display: inline;
        margin: 0 20px 0 0;
      }
      .fixed-top {
        position: fixed;
        top: 0px;
        z-index: 1024;
      }
      .no-select {
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        -moz-user-select: none;
      }
      .hover-links a { text-decoration: none; }
      .hover-links a:hover { text-decoration: underline; }
      .nav-container {
        padding-left: 40px;
        background: #666;
      }
      .nav-container a { color: white; }
      table {font-size: 75%;}
    </style>
  </head>
<body>

  <div class='markup'>
      <div class='nav-container no-select fixed-top u-full-width'>
        <ul class='inline-list hover-links nav-list six columns'>
          <li><a class='text-lg' href="#">Home</a></li>
          <li><a href="#overviewView">32 YR Trend</a></li> </ul>
      </div>
    <div class='view-container container'></div>
  </div>

  <div class='templates'>

    <div class='landing-view'>
      <div class='row'>
        <div class='one-half column'>
          <h3>Explore US graduation rates</h3>
          <a href='#overviewView' class='button button-primary'>View Data</a>
        </div>
      </div>
    </div>

    <div class='overviewView' onselect="grads.show_table()">
      <h3 class='title'>32 Year Enrollment Trend</h3>

      <div id="vis"></div>
      <div id="datatable"></div>
    </div>

  </div>

  <script type='text/javascript'>
    $(window).ready(grads.appOnReady);
  </script>

</body>
</html>
